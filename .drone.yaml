kind: pipeline
type: kubernetes
name: webbase
steps:
  - name: test-node-12
    image: node:12
    commands:
      - yarn
      - yarn lint
      - yarn build
  - name: test-node-14
    image: node:14
    commands:
      - yarn
      - yarn lint
      - yarn build
  - name: docker-registry
    image: plugins/docker
    repo: minskylab/webbase
    tags: latest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
